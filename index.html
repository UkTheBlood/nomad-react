<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<script>
    const root = document.getElementById("root")

    const Title = <h3 id="title" onMouseEnter={console.log("Enter")}>
        Hello Title
    </h3>
    const jsx_btn =
        <button style={{ backgroundColor: "tomato", }} onClick={() => console.log("Clicked")} >Click</button>

    const span = React.createElement("span", { id: "sexy-span" }, "hello I am div")
    // "span"은 html 태그와 같은 이름, 
    // 두 번쨰 인자: span에 들어가는 id는 sexy-span
    // style: {border: "1px solid black"} 같은 내용도 가능
    // 세 번째 인자: span의 내용
    const btn = React.createElement("button", {
        onClick: () => console.log("Click")     // JS의 addEventListener와 같음
    }, "Click!")


    const Container = (
        <div>
            <Title /><jsx_btn />
        </div>
    )

    const container = React.createElement("div", null, [span, btn]);
    ReactDom.render(container, root)
    // const span을 id가 root인 div에 넣어준다.
    // 1. JS를 이용해 element를 생성
    // 2. React JS가 위에 JS를 HTML로 번역 
</script>

</html>

<!-- 
    중요!!!!!!!!!!!!!!!!!!!!!!
    JS는 HTML을 만들고 이를 수정하는 방법
    React는 JS로 시작해 이것이 HTML로 작용
    React는 유저에게 보여질 정보를 컨트롤할 수 있음
 -->
